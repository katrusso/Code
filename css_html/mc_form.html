<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mc_form.css">
    <title> Yay! A form! </title>
  </head>
  <body>
    <form>
      <p class="heading">Addition</p>
      <p class="subheading">This is a subheading</p>
      <section>
        <p id="question"> What is 3 + 3? </p>
        <div id="hint"></div>
        <input type="radio" name="choice" id="5" value="5">     <label for="5">5</label>
        <input type="radio" name="choice" id="6" value="6">     <label for="6">6</label>
        <input type="radio" name="choice" id="7" value="7">     <label for="7">7</label>
        <input type="radio" name="choice" id="8" value="8">     <label for="8">8</label>
      </section>
      
      <p id="question"> What is 0 + 8? </p>
      <div>
        <input id="option" type="checkbox" name="field" value="option">
        <label for="option"><span><span></span></span>Value</label>
      </div>

      <p id="question"> What is 5 + 9? </p>
      <div>
        <input id="option" type="radio" name="field" value="option">
        <label for="option"><span><span></span></span>Value</label>
      </div>
          
    </form>
  </body>
</html>
